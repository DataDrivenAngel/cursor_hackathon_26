<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meetup Organizer{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Meetup Organizer</a>
        </div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/events/page">Events</a>
            <a href="/venues/page">Venues</a>
            <a href="/speakers/page">Speakers</a>
            <a href="/sponsors/page">Sponsors</a>
            <span class="user-badge">Meetup Planning App</span>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>Meetup Organizing Information Support System</p>
    </footer>
    
    <!-- HTMX helper for common operations -->
    <script>
        // Handle form submissions with HTMX
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful && evt.detail.xhr.status === 201) {
                // Show success message or refresh
                location.reload();
            }
        });
    </script>
</body>
</html>
